---
repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.0.1
      hooks:
          - id: check-ast
          - id: check-toml
          - id: check-yaml
          - id: debug-statements
          - id: trailing-whitespace
          - id: end-of-file-fixer
          - id: check-added-large-files
          - id: debug-statements
          - id: name-tests-test
          - id: check-json
          - id: pretty-format-json
          - id: detect-private-key
          - id: forbid-new-submodules
    - repo: local
      hooks:
          - id: isort
            name: isort
            entry: isort
            language: system
            types: [python]
            args: [--profile, black]
          - id: black
            name: black
            entry: /opt/homebrew/anaconda3/envs/pycharm_external_tools/bin/black
            language: system
            types: [python]
          - id: flake8
            name: flake8
            entry: flake8
            language: system
            types: [python]
          - id: mypy
            name: mypy
            entry: /opt/homebrew/anaconda3/envs/pycharm_external_tools/bin/mypy
            language: system
            types: [python]
          - id: wily
            name: wily
            entry: wily diff
            verbose: true
            language: python
            additional_dependencies: [wily]
    - repo: https://github.com/dfm/black_nbconvert
      rev: stable
      hooks:
          - id: black_nbconvert
    - repo: https://github.com/pre-commit/mirrors-scss-lint
      rev: '' # Use the sha / tag you want to point at
      hooks:
          - id: scss-lint
    - repo: https://github.com/pre-commit/mirrors-eslint
      rev: '' # Use the sha / tag you want to point at
      hooks:
          - id: eslint
    - repo: git://github.com/elidupuis/mirrors-sass-lint
      sha: '' # Use the sha you want to point at
      hooks:
          - id: sass-lint
    - repo: https://github.com/jumanjihouse/pre-commit-hooks
      rev: master # or specific git tag
      hooks:
          - id: markdownlint # Configure in .mdlrc
    - repo: https://github.com/adrienverge/yamllint.git
      rev: v1.21.0 # or higher tag
      hooks:
          - id: yamllint
            args: [--format, parsable, --strict]

    - repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
      rev: 0.0.11 # or specific tag
      hooks:
          - id: yamlfmt
    - repo: https://github.com/pryorda/dockerfilelint-precommit-hooks
      rev: v0.1.0
      hooks:
          - id: dockerfilelint
            stages: [commit]
    - repo: https://github.com/econchick/interrogate
      rev: 1.4.0 # or master if you're bold
      hooks:
          - id: interrogate
            args: [--quiet, --fail-under=95]
